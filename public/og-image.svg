<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient matching app -->
    <linearGradient id="bgGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a3d3a"/>
      <stop offset="50%" style="stop-color:#0F766E"/>
      <stop offset="100%" style="stop-color:#115e59"/>
    </linearGradient>

    <!-- Icon gradients -->
    <linearGradient id="iconBg" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F766E"/>
      <stop offset="50%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#2DD4BF"/>
    </linearGradient>

    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5EEAD4"/>
      <stop offset="100%" style="stop-color:#99F6E4"/>
    </linearGradient>

    <linearGradient id="gold" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#FCD34D"/>
    </linearGradient>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <filter id="textShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle pattern overlay -->
  <rect width="1200" height="630" fill="url(#bgGrad)" opacity="0.5"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="#14B8A6" opacity="0.1"/>
  <circle cx="1100" cy="100" r="250" fill="#2DD4BF" opacity="0.08"/>

  <!-- Icon container - centered and scaled -->
  <g transform="translate(440, 80)" filter="url(#dropShadow)">
    <!-- Icon background -->
    <rect width="320" height="320" rx="70" fill="url(#iconBg)"/>

    <!-- Subtle shine -->
    <ellipse cx="230" cy="90" rx="90" ry="80" fill="url(#highlight)" opacity="0.2"/>

    <!-- Icon content -->
    <g transform="translate(45, 45)">
      <!-- Top bar -->
      <rect x="16" y="16" width="144" height="38" rx="13" fill="white"/>

      <!-- Middle bar -->
      <rect x="58" y="90" width="144" height="38" rx="13" fill="white" opacity="0.9"/>

      <!-- Bottom bar -->
      <rect x="16" y="163" width="144" height="38" rx="13" fill="white" opacity="0.8"/>

      <!-- Diagonal lines -->
      <line x1="160" y1="35" x2="58" y2="109" stroke="url(#gold)" stroke-width="10" stroke-linecap="round" filter="url(#glow)"/>
      <line x1="202" y1="109" x2="160" y2="182" stroke="url(#gold)" stroke-width="10" stroke-linecap="round" filter="url(#glow)"/>

      <!-- Arrow -->
      <g transform="translate(166, 6)" filter="url(#glow)">
        <path d="M29,64 L29,16 L6,38 M29,16 L51,38" stroke="url(#gold)" stroke-width="11" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </g>
    </g>
  </g>

  <!-- Text: SNFalyze -->
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" filter="url(#textShadow)">SNFalyze</text>

  <!-- Tagline -->
  <text x="600" y="540" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#99F6E4" opacity="0.9">Intelligent Deal Analysis Platform</text>

  <!-- Cascadia branding -->
  <text x="600" y="590" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white" opacity="0.5">Cascadia Healthcare</text>
</svg>
