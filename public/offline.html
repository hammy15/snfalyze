<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNFalyze - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #14B8A6 0%, #0D9488 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      box-shadow: 0 10px 40px rgba(20, 184, 166, 0.3);
    }
    .logo svg {
      width: 48px;
      height: 48px;
      fill: white;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #94A3B8;
      margin-bottom: 2rem;
    }
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .offline-icon svg {
      width: 60px;
      height: 60px;
      stroke: #64748B;
    }
    p {
      color: #94A3B8;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .retry-btn {
      background: linear-gradient(135deg, #14B8A6 0%, #0D9488 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(20, 184, 166, 0.4);
    }
    .retry-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 3v18h18" stroke="white" fill="none"/>
        <path d="M18 9l-5 5-4-4-3 3" stroke="white" fill="none"/>
      </svg>
    </div>
    <h1>SNFalyze</h1>
    <p class="subtitle">Cascadia Healthcare</p>

    <div class="offline-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
        <path d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01M2.293 2.293l19.414 19.414M5.636 7.636a9 9 0 0110.728 0M1.393 3.393a13 13 0 0117.214 0" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <p>You're currently offline. Please check your internet connection and try again.</p>

    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
</body>
</html>
