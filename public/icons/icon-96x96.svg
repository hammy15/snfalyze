<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rich gradient background -->
    <linearGradient id="bg96" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F766E"/>
      <stop offset="50%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#2DD4BF"/>
    </linearGradient>

    <!-- Bright highlight -->
    <linearGradient id="highlight96" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5EEAD4"/>
      <stop offset="100%" style="stop-color:#99F6E4"/>
    </linearGradient>

    <!-- Gold/amber for emphasis -->
    <linearGradient id="gold96" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#FCD34D"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow96" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.44" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="drop96" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="0.96" stdDeviation="1.44" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="96" height="96" rx="21.12" fill="url(#bg96)"/>

  <!-- Subtle shine in top-right -->
  <ellipse cx="69.12" cy="26.880000000000003" rx="26.880000000000003" ry="24" fill="url(#highlight96)" opacity="0.2"/>

  <!-- Main content group -->
  <g transform="translate(13.440000000000001, 13.440000000000001)" filter="url(#drop96)">

    <!-- Stylized "S" made from 3 bars - represents SNF + growth -->

    <!-- Top bar -->
    <rect
      x="4.800000000000001"
      y="4.800000000000001"
      width="43.2"
      height="11.52"
      rx="3.84"
      fill="white"
    />

    <!-- Middle bar (offset) -->
    <rect
      x="17.28"
      y="26.880000000000003"
      width="43.2"
      height="11.52"
      rx="3.84"
      fill="white"
      opacity="0.9"
    />

    <!-- Bottom bar -->
    <rect
      x="4.800000000000001"
      y="48.96"
      width="43.2"
      height="11.52"
      rx="3.84"
      fill="white"
      opacity="0.8"
    />

    <!-- Connecting diagonal lines (growth indicator) -->
    <line
      x1="48"
      y1="10.56"
      x2="17.28"
      y2="32.64"
      stroke="url(#gold96)"
      stroke-width="2.88"
      stroke-linecap="round"
      filter="url(#glow96)"
    />
    <line
      x1="60.480000000000004"
      y1="32.64"
      x2="48"
      y2="54.72"
      stroke="url(#gold96)"
      stroke-width="2.88"
      stroke-linecap="round"
      filter="url(#glow96)"
    />

    <!-- Upward arrow (growth/success) -->
    <g transform="translate(49.92, 1.92)" filter="url(#glow96)">
      <path
        d="M8.64,19.200000000000003
           L8.64,4.800000000000001
           L1.92,11.52
           M8.64,4.800000000000001
           L15.36,11.52"
        stroke="url(#gold96)"
        stroke-width="3.3600000000000003"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
      />
    </g>

  </g>
</svg>